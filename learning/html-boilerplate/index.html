<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A web page</title>
</head>

<body>
    <script>
        function add7(num) {
            return num + 7;
        }
        let vari = add7(8);
        console.log(vari);

        function capitalize(str) {
            let ch = str.charAt(0);
            ch = ch.toUpperCase();
            let sliced_str = str.slice(1);
            return ch + sliced_str;
        }
        console.log(capitalize("pRP"));

        function lastLetter(str) {
            return str.charAt(str.length - 1);
        }
        console.log(lastLetter("prp"));

    </script>

</body>

</html>
